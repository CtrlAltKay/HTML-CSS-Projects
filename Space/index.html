<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Deep Space</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Icons -->
  <script src="https://kit.fontawesome.com/72d796fd68.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="hero">
    <div class="navbar">
      <img src="images/logo.png" alt="logo" class="logo">
      <button type="button" name="button">Sign Up</button>
    </div>
    <div class="content">
      <small>Welcome to</small>
      <h1>Space</h1>
      <button type="button" name="button">Take a Tour</button>
    </div>
    <div class="side-bar">
      <i class="fa-sharp fa-solid fa-bars" id="menu"></i>

      <div class="social-links">
        <i class="fa-brands fa-square-facebook " id="facebook"></i>
        <i class="fa-brands fa-square-twitter" id="twitter"></i>
        <i class="fa-brands fa-square-instagram" id="instagram"></i>
      </div>
    </div>

    <div class="star">
      <img src="images/ship.png" alt="ship">
      <img src="images/planet.png" alt="planet">
      <img src="images/astro.png" alt="astronaut">
      <img src="images/alien.png" alt="alien">
    </div>
  </div>

</body>

</html>
